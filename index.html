<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoPlantas - Embellece tu hogar</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Encabezado principal -->
    <header class="hero hero-grande" style="width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 50px 80px;">
        <div class="hero-text">
            <h1><span class="bold">Deco</span>Plantas</h1>
            <p>Plantas decorativas para tu hogar</p>
        </div>
        <img src="/imagen/Imagenes_profe/fondo.jpg" alt="Logo DecoPlantas" class="hero-img-grande">
    </header>

    <!-- Sección de productos -->
    <main>
        <section class="productos">
            <h2>Nuestros Productos</h2>
            <div class="producto">
                <img src="/imagen/Imagenes profe/1.jpg" alt="Planta 1" class="img-grande">
                <div class="producto-info">
                    <h3>Planta 1</h3>
                    <p>Ideal para interiores con poca luz.</p>
                    <p class="precio">Precio: $9.900</p>
                </div>
            </div>
            <div class="producto">
                <img src="/imagen/Imagenes profe/2.jpg" alt="Planta 2" class="img-grande">
                <div class="producto-info">
                    <h3>Planta 2</h3>
                    <p>Purifica el aire y aporta frescura.</p>
                    <p class="precio">Precio: $12.700</p>
                </div>
            </div>
            <div class="producto">
                <img src="/imagen/Imagenes profe/3.jpg" alt="Planta 3" class="img-grande">
                <div class="producto-info">
                    <h3>Planta 3</h3>
                    <p>Resistente y fácil de cuidar.</p>
                    <p class="precio">Precio: $11.950</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 DecoPlantas - Síguenos en <a href="#">@decoplantas</a></p>
    </footer>

</body>
</html>
